<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>JobPortal</title>

    <link rel="stylesheet" href="signup.css">

    <body>
        <div class="container">
            <div class="item-container">
                <h2 class="log-in">Signup</h2>
            </div>
            
            <form>
                <div class="form-input">
                    <label for="ID" class="label">Student ID </label>
                    <input type="text" placeholder = "Enter your Student ID">
                </div>
                          <div class="form-input">
                    <label for="Fname" class="label">First Name </label>
                    <input type="text" placeholder = "Enter your First Name">
                </div>
                          <div class="form-input">
                    <label for="Lname" class="label">Last Name </label>
                    <input type="text" placeholder = "Enter your Last Name">
                </div>
                          <div class="form-input">
                    <label for="email" class="label">Email </label>
                    <input type="text" placeholder = "Enter your email">
                </div>
                <div class="form-input">
                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder = "Enter your password">
                </div>
                          <div class="form-input">
                    <label for="Degree" class="label">Degree </label>
                    <input type="text" placeholder = "Enter your Degree">
                </div>
                           <div class="form-input">
                    <label for="Course" class="label">Course </label>
                    <input type="text" placeholder = "Enter your Course">
                </div>
                          <div class="form-input">
                    <label for="PNumber" class="label">Phone Number</label>
                    <input type="text" placeholder = "Enter your Phone Number">
                </div>
                <div>
                    <button type="submit">Signup</button>
                </div>
            </form>
            
        </div>
    </body>
   



</html>
